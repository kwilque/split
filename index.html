<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Split the Bill</title>
  <!-- link to CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Title image at the top-->
  <div class="title-img">
    <img src="assets/title.png" alt="Split the Bill Title"/>
  </div>
<!---
  <div class="person-header">
    <div>Name</div>
    <div>Paid($)</div>
    <div>Personal($)</div>
    <div></div>
  </div> 
-->

  <!--add person button-->
  <div id="people-list"></div>

  <div class="button-container">
    <button id="add-person-btn"add class="img-btn">
      <img src="assets/add button.png" alt="Add Person" />
    </button>
  </div>

  <!--Input for total shared bill amount-->
  <div class="input-group">

    <label for="total-bill">Total Shared Bill Amount: $</label>
    <input
      type="number" 
      id="total-bill" 
      class="cute-input"
      min="0" 
      step="0.01"
      placeholder="0.00" 
    />
  </div>

  <!--Input for tip percentage-->
  <div class="input-group">
    <label for="tip-percent">Tip Percentage: </label>
    <input 
      type="number" 
      id="tip-percent" 
      class="cute-input"
      min="0" 
      max="100" 
      step="1" 
      value="0" 
    /> %
  </div>

  <!--Input for tax percentage-->
  <div class="input-group">
    <label for="tax-percent">Tax Percentage: </label>
    <input 
      type="number" 
      id="tax-percent" 
      class="cute-input"
      min="0" 
      max="100" 
      step="0.1" 
      value="13" 
    /> %
  </div>

  <!--Botton section: calculate button + results-->
  <div class="bottom-section">

    <!--Calculate button-->
    <button id="calculate-btn"add class="img-btn">
      <img src="assets/calculate button.png" alt="calculate"
    </button>

    <!--Where reslts will appear-->
    <div id="results"></div>
  </div>
  <!--Java script file-->
  <script src="app.js"></script>
</body>
</html>
